<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Chart</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <main>
        <section class="bal">
            <h1>$921.48</h1>
            <p>My balance</p>
            <img src="/assets/images/logo.svg" alt="#">
        </section>
        <section class="vis">
            <h1>Spending - Last 7 days</h1>
            <aside class="chart">
                <div class="bar" id="d0">
                    <p class="hov h0">$17.45</p>
                </div>
                <div class="bar" id="d1">
                    <p class="hov h1">$34.91</p>
                </div>
                <div class="bar" id="d2">
                    <p class="hov h2">$52.36</p>
                </div>
                <div class="bar" id="d3">
                    <p class="hov h3">$31.07</p>
                </div>
                <div class="bar" id="d4">
                    <p class="hov h4">$23.39</p>
                </div>
                <div class="bar" id="d5">
                    <p class="hov h5">$43.28</p>
                </div>
                <div class="bar" id="d6">
                    <p class="hov h6">$25.48</p>
                </div>
                <p class="days" id="b0">mon</p>
                <p class="days" id="b1">tue</p>
                <p class="days" id="b2">wed</p>
                <p class="days" id="b3">thu</p>
                <p class="days" id="b4">fri</p>
                <p class="days" id="b5">sat</p>
                <p class="days" id="b6">sun</p>

            </aside>
            <hr>
            <aside class="sum">
                <p class="txt" id="tm">Total this month</p>
                <p class="no" id="tot">$478.33</p>
                <p class="no" id="per">+2.4%</p>
                <p class="txt" id="lm">from last month</p>
            </aside>
        </section>
    </main>
    <footer>
        <p>
            Challenge by
            <a href="https://www.frontendmentor.io/">Frontend Mentor</a> coded by
            <a href="https://github.com/DEEPAK-tech40">Deepak</a>
        </p>
    </footer>
    <script src="/scripts/script.js"></script>
</body>

</html>
